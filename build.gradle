// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    userOrg = 'mrbimc'
    groupId = 'com.pavelsikun'
    uploadName = 'AdvancedBottomSheetDialog'
    description = 'Set of BottomSheetDialog widgets with simple API'
    publishVersion = '1.0'
    licences = ['Apache-2.0']
    website = 'https://github.com/MrBIMC/AdvancedBottomSheetDialog'
}